<!DOCTYPE html>
<html>
	<header>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>token lookup</title>
	</header>
	<body>
		<div class="main">
			<input class="output form-control" type="text" placeholder="Token here" />
			<button class="btn btn-primary" onclick="checkToken()">Submit Token</button>
		</div>
		<br />
		<br />
		<div class="image">
			<img id="profile" />
		</div>
		<ul class="list-group">
			<li class="list-group-item" id="tag">tag</li>
			<li class="list-group-item" id="email">email</li>
			<li class="list-group-item" id="verified">verified</li>
			<li class="list-group-item" id="id">id</li>
			<li class="list-group-item" id="locale">locale</li>
			<li class="list-group-item" id="phone">phone</li>
			<li class="list-group-item" id="phoneblocked">phoneblocked</li>
		</ul>
		<div class="centered-error-div">
			<div class="alert alert-danger text-center" id="alert-doe">Invalid Token.</div>
		</div>
	</body>
	<script src="scripts/main.js"></script>
</html>
